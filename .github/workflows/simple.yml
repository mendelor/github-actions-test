name: Shell commands 

on: [push]
schedule:
  - cron: "33 * * * *"

jobs: 
  run-shell-command: 
    runs-on: ubuntu-latest
    steps:
      - name: Lists Files 
        run: | 
          pwd
          ls -a
          echo $GITHUB_SHA
          echo $GITHUB_REPOSITORY
          echo $GITHUB_WORKSPACE
          echo "{{github.token}}" 
      - name: Checkout 
        uses: actions/checkout@v1

          
